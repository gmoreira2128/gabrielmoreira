<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senha, generator password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="Gerador de senha logo"/>

    <main class="conteiner-input">
        <span>Tamanho <span id="valor"> caracteres</span></span>
    
    <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generetePassword()">Gerar Senha</button>
</main>


<div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ☝️</span>

</div>

 <script src="script.js"></script>   
</body>
</html>
