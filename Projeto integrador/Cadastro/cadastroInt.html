<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <header class="logo">
        <h1>CapacitaDV</h1>
    </header>

    <div class="form-cad">
        <h1>Cadastre-se</h1>
        <form class="info">
            <input type="text" placeholder="Nome" class="name" id="Nome-Cliente">
            <br>
            <br>
            <input type="text" placeholder="Sobrenome" class="sobNome" id="Sobrenome-Cliente"> 
            <br>
            <br>
            <input type="text" placeholder="CPF" class="CPF" id="CPF-Cliente">
            <br>
            <br>
            <input type="email" placeholder="Email" class="email" id="Email-Cliente">
            <br>
            <br>
            <input type="password" placeholder="Senha" class="pass">
            <br>
            <br>
            <input type="password" placeholder="Confirme sua Senha" class="conf-pass">
        </form>

        <button class="canc-env">Cancelar Cadastro</button>
        <button class="env-cad">Enviar Cadastro</button>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
